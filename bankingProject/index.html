<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="amount-container">
        <div class="diposit  amount-box">
            <div> 
                <h3 id="dipositAmount">00</h3>
                <p>Diposit</p>
            </div>
        </div>
        <div class="withdraw amount-box">
            <div> 
                <h3 id="withdrawAmount">00</h3>
                <p>Withdraw</p>
            </div>
        </div>
        <div class="total    amount-box">
            <div> 
                <h3 id="totalAmount" >00</h3>
                <p>Total</p>
            </div>
        </div>
    </div>


    <div class="diposit-withdraw-btns">
        <div class="diposit-box box">
            <input type="number" id="dipositInput" style="padding: 3px;" ><br>
            <button onclick="handleDiposit()" class="btn diposit-btn" style="background-color: blue;">Diposit</button>
        </div>

        <div class="withdraw-box box" >
            <input type="number" id="withdrawInput" style="padding: 3px;"><br>
            <button onclick="handleWithdraw()" class="btn withdraw-btn" style="background-color: red;">Withdraw</button>
        </div>

    </div>



    <script src="./app.js"></script>
</body>
</html>
